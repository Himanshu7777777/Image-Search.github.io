<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Application</h1>
   <form>
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button" onclick="sub()">Search</button>
   </form> 
   <div class="search-results" >
      <div class="search-result" >
        <img src="https://images.unsplash.com/photo-1687816874718-c4e5f085296a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
        alt="error" onmousemove="c(0)" onmouseleave="d(0)">
         <a href="https://unsplash.com/s/photos/life" >Life </a>
      </div>
      <div class="search-result" >
        <img src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
        alt="error" onmousemove="c(1)" onmouseleave="d(1)">
         <a href="https://unsplash.com/photos/Rfflri94rs8">Earth </a>
      </div>
      <div class="search-result" >
        <img src="https://images.unsplash.com/photo-1682348311953-e923d8b28da6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
        alt="error" onmousemove="c(2)" onmouseleave="d(2)">

      </div>
      <div class="search-result" >
         <img src="https://images.unsplash.com/photo-1660829895205-e6204360f345?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80"
         alt="error" onmousemove="c(3)" onmouseleave="d(3)">

   </div>
   <button id="show">Show more</button>
